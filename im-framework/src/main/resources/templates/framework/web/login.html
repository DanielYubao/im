<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>客户信息管理系统</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/css/login.min.css}" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <style type="text/css">
	        label.error { position:inherit;  }
	        .particles {
	            position: absolute;
	            top: 0; left: 0;
	            width: 100%; height: 100%;
	            overflow: hidden;
	            background: url(./img/login_hp_bg.jpg) no-repeat #000;
	            background-size: cover;
	        }
	        .bg2 {
	            position: absolute;
	            top: 50%; left: 50%;
	            transform: translate(-20%, -50%);
	            width: 460px; height: 460px;
	            background: url(./img/login_hp_1.png) no-repeat;
	            background-size: 460px 460px;
	        }
	        .signinpanel {
	            position: absolute;
	            top: 50%; left: 20%;
	            transform: translateY(-50%);
	            margin: 0;
	            width: 300px;
	        }
	        .signinpanel .form {
	            padding: 30px 24px 16px 30px;
	            color: #000;
	            background: rgba(255,255,255,1);
	        }
	        .logo {
	            width: 172px;
	            padding-bottom: 25px;
	        }
	        .logo img { width: 100%;}
	        .icheckbox_square-green-login {
	            background-position: -72px 0;
	        }
	    </style>
	</head>
